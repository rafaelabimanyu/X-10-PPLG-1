      <div class="container">
          <h4>Kontak Kami</h4>
          <form id="contactForm">
              <div class="mb-3">
                  <label for="name" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="name" name="to_name" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="to_email" required>
              </div>
              <div class="mb-3">
                  <label for="message" class="form-label">Pesan</label>
                  <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" onclick="sendEmail(event)">Kirim Pesan melalui Email</button>
              <button type="button" class="btn btn-success" onclick="sendWhatsApp(event)">Kirim Pesan melalui WhatsApp</button>
          </form>
      </div>
