<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/src/css/styles.css">
    <title>X PPLG 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calibri&display=swap');

body,
html {
    height: 100%;
    margin: 0;
    font-family: 'Roboto', sans-serif;
}

.bg-image {
    background-image: url('img/tampildepan.jpeg');
    height: 100vh;
    /* Menggunakan viewport height untuk memastikan gambar latar mengisi seluruh layar */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    /* Menambahkan posisi relatif untuk child yang akan ditambahkan */
}

.navbar-custom {
    display: flex;
    justify-content: center;
    /* Mengatur konten navbar agar berada di tengah */
    align-items: center;
    background-color: rgba(255, 255, 255, 0.5);
    /* Transparan putih untuk menyatu dengan gambar latar */
    padding: 10px 0;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.navbar-custom a {
    color: black;
    margin: 0 15px;
    font-weight: bold;
    text-decoration: none;
}

.navbar-custom a:hover {
    color: rgba(0, 0, 0, 0.7);
}

.floating-text {
    position: absolute;
    bottom: 3%;
    left: 50%;
    transform: translate(-50%, -3%);
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
    font-weight: bold;
    transition: transform 0.3s ease, opacity 0.3s ease;
    /* Transisi untuk animasi */
    opacity: 0.8;
    /* Awal opacity lebih rendah */
}

.floating-text:hover {
    transform: scale(1.1);
    /* Zoom-in efek saat dihover */
    opacity: 1;
    /* Full opacity saat dihover */
}

.floating-text .title {
    font-family: 'Baloo 2', cursive;
    font-size: 1.8em;
    /* Ukuran font sedikit lebih kecil */
    color: #FFABAB;
    /* Warna pastel lebih cerah */
    margin-bottom: 5px;
    /* Jarak antara baris */
    transition: color 0.3s ease;
    /* Transisi untuk perubahan warna */
}

.floating-text .subtitle {
    font-family: 'Lobster', cursive;
    font-size: 1em;
    /* Ukuran font sedikit lebih kecil */
    background: linear-gradient(to right, #c9d6ff, #e2e2e2);
    /* Gradient warna pastel */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-top: 5px;
    /* Jarak antara baris */
    transition: background 0.3s ease;
    /* Transisi untuk perubahan background */
}

.floating-text:hover .title,
.floating-text .title a {
    color: #FFABAB;
    /* Warna tetap sama saat dihover */
}
    </style>
</head>
<body>
    <header>
        <!-- first hedaer -->
        <nav>
            <div class="navbar-custom">
                <a href="assets/src/home.html">Home</a>
                <a href="assets/src/home.html">About Class</a>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" id="otherDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Other
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="otherDropdown">
                        <li><a class="dropdown-item" href="assets/src/description.html">Description</a></li>
                        <li><a class="dropdown-item" href="assets/src/classphoto.html">Class Photo</a></li>
                        <li><a class="dropdown-item" href="assets/src/student.html">Class Students</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end header -->
    </header>

    <main>
        <!-- image -->
        <div class="bg-image"></div>
        
        <!-- first content text -->
        <div class="floating-text" id="floatingText">
            <p class="title"><a href="#" style="text-decoration: none; color: #FFABAB;">X (10) PPLG 1</a></p>
            <p class="subtitle"><a href="#">SMK PRESTASI PRIMA</a></p>
        </div>
        <!-- end content text -->
    </main>

    <!-- first scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="assets/src/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const floatingText = document.getElementById('floatingText');
    floatingText.addEventListener('mouseenter', function() {
        floatingText.classList.add('active');
    });
    floatingText.addEventListener('mouseleave', function() {
        floatingText.classList.remove('active');
    });
});
    </script>
    <!-- end scripts -->
</body>
</html>
